<html>
  <head>
    <title>AngularJS Tutorial</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-ui-router.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body ng-app="App">
    <div>
      <a ui-sref="Main">Main</a> | 
      <a ui-sref="New">New</a>
    </div>
    <hr>
    <div ui-view></div>
  </body>
</html>
<script type="text/ng-template" id="main.html">
  <div ng-controller="MainController">
    <h2>{{title}}</h2>
    <button ng-click="reload()">Muat ulang</button>
    <ul>
      <li ng-repeat="item in list track by $index">
        <span style="cursor:pointer;" ng-click="detail(item._id)">{{item.name}}</span>
        <span style="cursor:pointer;" ng-click="delete(item._id)">[x]</span>
      </li>
    </ul>
  </div>
</script>
<script type="text/ng-template" id="new.html">
  <div ng-controller="NewController">
    <h2>{{title}}</h2>
    Name : <input type="text" ng-model="data.name"><br>
    Age : <input type="number" ng-model="data.age"><br>
    Role : <input type="text" ng-model="data.role"><br>
    <button ng-click="save(data);">Save</button>
  </div>
</script>
<script type="text/ng-template" id="detail.html">
  <div ng-controller="DetailController">
    <h2>{{title}}</h2>
    Name : {{data.name}}<br>
    Age : {{data.age}}<br>
    Role : {{data.role}}<br>
  </div>
</script>
