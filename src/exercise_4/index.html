<html>
  <head>
    <title>AngularJS Tutorial</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-ui-router.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <style>
      .hovered {
        background:red;
        color:white;
      }
    </style>
  </head>
  <body ng-app="App">
    <div>
      <a ui-sref="Main">Main</a> | 
      <a ui-sref="Todo">Todo</a>
    </div>
    <hr>
    <div ui-view></div>
  </body>
</html>
<script type="text/ng-template" id="main.html">
  <div ng-controller="MainController">
    <h2>{{title}}</h2>
    <p>{{body}}</p>
    <div>
      {{fullName}} 
      <span style="cursor:pointer;" ng-show="fullName" ng-click="fullName=null;">[x]</span>
      <br>
      <input ng-model="fullName">
    </div>
  </div>
</script>
<script type="text/ng-template" id="todo.html">
  <div ng-controller="TodoController">
    <h2>{{title}}</h2>
      <!--div ng-hide="!list || list.length < 1"-->
      <div ng-show="list && list.length > 0">
        Jumlahnya adalah {{list.length}} orang
      </div>
      <div ng-repeat="item in list track by $index">
        {{item}}
        <span style="cursor:pointer;" ng-click="delete($index)">[x]</span>
      </div>
      <input ng-model="new"><button ng-click="add(new)">Add</button>
      <hr>

      <div ng-repeat="item in listObj track by $index" ng-mouseenter="item.hover=true;" ng-mouseleave="item.hover=false" ng-class="{'hovered':item.hover}">
        {{item.nama}} - {{item.usia}}
      </div>
  </div>
</script>
